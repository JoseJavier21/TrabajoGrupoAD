<div>
  <h2>Home</h2>
  <ul>
    <li *ngFor="let user of users" >
      {{ user.username }} (ID: {{ user.id }})
    </li>
  </ul>

  <div *ngIf="matches.length > 0">
    <h3>Matches:</h3>
    <ul>
      <li *ngFor="let match of matches">
        {{ match.username }} (ID: {{ match.id }})
      </li>
    </ul>
  </div>
</div>
