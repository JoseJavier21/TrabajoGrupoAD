<!-- home.component.html -->
<div>
    <h2>Home</h2>
    <ul>
      <li *ngFor="let person of people" (click)="selectPerson(person)">
        {{ person.name }}
      </li>
    </ul>
  
    <div *ngIf="matches.length > 0">
      <h3>Matches:</h3>
      <ul>
        <li *ngFor="let match of matches">
          {{ match.name }}
        </li>
      </ul>
    </div>
  </div>
